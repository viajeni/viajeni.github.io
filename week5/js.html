<script>

//declare an array where each element is a word in a sentence.

//+ adds, declares empty string variable

var arrayOfWords = ["hi","hello","whatsup","how","are","you","hola"];

<script type="text/javascript">
  $(document).ready(function() {
    //get a random color between 0 and 255
    function getRandomColor() {
      return Math.floor(Math.random() * 255);
    }

    var randomColor = $(".randomColor");
    /* loop through each elemetent, then for each element it changes the css background colour rbg to three random colours*/
    $.each(randomColor, function(index, item) {
      $(this).css("background-color", "RGB(" + getRandomColor() + "," + getRandomColor() + "," + getRandomColor() + ")");
    })

  })
</script>
