<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>

      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

<style media="screen">
.height1 {
  height: 100px;
}

.height4 {
  height: 100px;
}

.height2 {
  height: 500px;
}

.height3 {
  height:100px;
}
.height5 {
  height: 100px;

}

.white {
  background-color: white;
}

img {
  max-height: 100px;
  width: 100%;
  margin: auto;

}
</style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 height1 white">
          <p class="text-primary">Our Portfolio page</p>
        </div></div>

        <div class="row">
          <div class="col-md12 height2 white">
            <p class="text-muted">Muted</p>
            <p class="bg-primary">Primary</p>
            <p class="bg-success">Success</p>
            <p class="bg-info">Info</p>
            <p class="bg-warning">Warning</p>
            <p class="bg-danger">Danger</p>


          </div></div>

          <div class="row">
            <div class="col-md-3 height3 randomColor">
              <img src="img/mccain.png" alt="Food Product">

            </div>
            <div class="col-md-3 height3 randomColor">
              <img src="img/burger.png" alt="Burger">

            </div>

            <div class="col-md-3 height3 randomColor">
              <img src="img/sushi.png" alt="Sushi">

            </div>

            <div class="col-md-3 height3 randomColor">
              <img src="img/Nuggets.png" alt="nuggets">

            </div></div>
            <div class="row">
              <div class="col-md-3 height5 randomColor">
                <img src="img/coke.jpg" alt="Coke Bottle">

              </div>
              <div class="col-md-3 height5 randomColor">

              </div>

              <div class="col-md-3 height5 randomColor">

              </div>

              <div class="col-md-3 height5 randomColor">

              </div></div>

              <div class="row">
                <div class="col-md-12 height4 randomColor">

                </div>

              </div>



            </div>

          </div>

        </div>

        </div>

      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        //get a random color between 0 and 255
        function getRandomColor() {
          return Math.floor(Math.random() * 255);
        }

        var randomColor = $(".randomColor");
        /* loop through each elemetent, then for each element it changes the css background colour rbg to three random colours*/
        $.each(randomColor, function(index, item) {
          $(this).css("background-color", "RGB(" + getRandomColor() + "," + getRandomColor() + "," + getRandomColor() + ")");
        })

      })
      </script>
  </body>
</html>
